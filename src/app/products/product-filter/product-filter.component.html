<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">
          All Categories
        </a>

        <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" [queryParams]="{ category: c.$key }" [class.active]="category === c.$key" routerLink="/">
        {{ c.name }}
      </a>
    </div>
</div>
