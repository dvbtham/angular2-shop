<h2>Shopping Cart</h2>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p style="width: 100%;">You have {{ cart.totalItemsCount }} items in your shopping cart.
        <button (click)="clearCart()" style="float: right" type="button" class="btn btn-danger btn-sm">Clear Shopping Cart</button>
    </p>

    <table class="table">
        <thead>
            <tr>
                <th>
                </th>
                <th>Product</th>
                <th class="text-center" style="width: 230px">Quantity</th>
                <th class="text-right" style="width: 200px">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <img [src]="item.imageUrl" width="60px" class="img-circle">
                </td>
                <td>{{ item.title }}</td>
                <td>
                    <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
                </td>
                <td>
                    {{ item.totalPrice | currency:'USD':true }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{ cart.totalPrice | currency:'USD':true }}</th>
            </tr>
        </tfoot>
    </table>
    <button routerLink="/check-out" class="btn btn-primary btn-sm">Checkout</button>
</div>
